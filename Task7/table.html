<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <caption>Список студентов</caption>
        <thead>
            <tr>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Оценка</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ярослав</td>
                <td>Сурский</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Петр</td>
                <td>Сидоров</td>
                <td>4</td>
            </tr>
            <tr>
                <td>Мария</td>
                <td>Кузнецова</td>
                <td>5</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
