<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Пользовательские стили для чекбоксов и радиокнопок</title>
</head>
<body>
<form>
    <fieldset>
        <legend>Выбор опций</legend>
        <div class="checkbox-group">
            <input type="checkbox" id="checkbox1" name="option1">
            <label for="checkbox1">Опция 1</label>

            <input type="checkbox" id="checkbox2" name="option2">
            <label for="checkbox2">Опция 2</label>

            <input type="checkbox" id="checkbox3" name="option3">
            <label for="checkbox3">Опция 3</label>
        </div>
        <div class="radio-group">
            <input type="radio" id="radio1" name="choice" value="choice1">
            <label for="radio1">Выбор 1</label>

            <input type="radio" id="radio2" name="choice" value="choice2">
            <label for="radio2">Выбор 2</label>

            <input type="radio" id="radio3" name="choice" value="choice3">
            <label for="radio3">Выбор 3</label>
        </div>
    </fieldset>
</form>
</body>
</html>
