<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Стилизованная галерея с лайтбоксом</title>
</head>
<body>
<div class="gallery">
    <a href="#lightbox1">
        <img src="https://cdn.fastcup.net/logos/teams/198586_8a79mj9ac.webp" alt="Миниатюра 1">
    </a>
    <a href="#lightbox2">

</div>

</div>
