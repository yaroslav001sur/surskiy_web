<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форма с валидацией</title>
</head>
<body>

<main class="container">
    <h1>Валидация формы</h1>

    <form id="user-form" class="form">
        <label>
            Имя:
            <input type="text" id="name-input" class="input">
        </label>

        <label>
            Email:
            <input type="email" id="email-input" class="input">
        </label>

        <button type="submit" class="btn">Отправить</button>
    </form>

    <div id="message-box" class="message"></div>
</main>

<script src="script.js"></script>
</body>
</html>
