<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Select Color</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <h1>Выбор цвета текста</h1>

        <p id="text-to-color" class="color-text">Измени мой цвет!</p>

        <select id="color-select" class="select">
            <option value="#1E90FF">Голубой</option>
            <option value="#000000">Черный</option>
            <option value="#FF0000">Красный</option>
            <option value="#FFD700">Золотой</option>
            <option value="#FF9900">Оранжевый</option>
            <option value="#00AA00">Зелёный</option>
        </select>
    </main>

    <script src="script.js"></script>
</body>

</html>
